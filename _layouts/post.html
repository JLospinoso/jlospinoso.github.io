---
layout: default
---
<div class="jumbotron jumbotron-fluid">
  <h2 class="text-xs-center">{{ page.title }}</h2>
  <p class="text-xs-center">{{ page.date | date: "%B %-d, %Y" }}</p>
  <div class="text-xs-center">
    <img class="card-img-top img-fluid" src="{{ site.baseurl }}{{ page.image }}" class="image">
  </div>
</div>

<div class="content">
  {{ content }}
</div>

<div class="related">
  <h4 class="title">Related Posts</h4>
  {% for post in site.related_posts limit:3 %}
    <div class="card card-borderless">{{ post.date | date_to_string }} &raquo; <a href="{{ post.url }}">{{ post.title }}</a></div>
  {% endfor %}
</div>
